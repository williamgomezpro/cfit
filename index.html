<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>CFIT Versión 0.3</title>
</head>
<body>
    <div id="container">
        <div class="logo-container">
            <img src="img/logo.png" alt="logo">
        </div>

        <div class="panel-container">
            <div class="panel">
                <h1 class="panel__heading">Calculadora Fitness</h1>
                <p class="panel__subheading">Determina tu Requerimiento Energético</p>
                 
                <form action="" id="formulario">
                    <div class="name">
                        <div class="field">
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" required>
                            <div class="field__indicator"></div>
                        </div>
    
                        <div class="field">
                            <label for="apellido">Apellido</label>
                            <input type="text" id="apellido" required>
                            <div class="field__indicator"></div>
                        </div>
                    </div>

                    <div class="field">
                        <label for="edad">Edad</label>
                        <input type="number" id="edad" required>
                        <div class="field__indicator"></div>
                    </div>

                    <div class="field">
                        <label for="peso">Peso</label>
                        <input type="number" id="peso" required placeholder="Digite en Kg">
                        <div class="field__indicator"></div>
                    </div>

                    <div class="field">
                        <label for="estatura">Estatura</label>
                        <input type="number" id="estatura" required placeholder="Digite en Cm">
                        <div class="field__indicator"></div>
                    </div>

                    <div class="field">
                        <label for="sexo">Genero</label>
                        <select name="sexo" id="sexo" required>
                            <option value=""></option>
                            <option value="H">Masculino</option>
                            <option value="M">Femenino</option>
                        </select>
                    </div>

                    <div class="field">
                        <label for="actividad">Actividad Física</label>
                        <select name="actividad" id="actividad" required>
                            <option value=""></option>
                            <option value="1.2">Sedentaria</option>
                            <option value="1.375">Ligera</option>
                            <option value="1.55">Moderada</option>
                            <option value="1.725">Fuerte</option>
                        </select>
                    </div>
                    
                    <div class="field">
                        <label for="objetivo">Objetivo</label>
                        <select name="objetivo" id="objetivo" required>
                            <option value=""></option>
                            <option value="1">Perder Grasa Corporal</option>
                            <option value="2">Aumentar Masa Muscular</option>
                            <option value="3">Mantener Peso Actual</option>
                        </select>
                    </div>

                    <div class="output"></div>
                        <button id="calcular" type="submit">Calcular</button>
                </form>
            </div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
